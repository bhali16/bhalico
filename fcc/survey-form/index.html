<!DOCTYPE html>
<html>

<head>
  <title>Responsive Survey Form - FCC</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron">
    <h1 id="title">Survey Form</h1>
    <p id="description">survery form for freecodecamp</p>
  </div>
  <div>
    <form id="survey-form" action="index.html" method="post">
      Name:
      <input type="text" id="name" name="name" placeholder="Enter Your Name">
      <br> Email:
      <input type="email" id="email" name="email" placeholder="Enter Your Email Address">
      <br> Age
      <input type="number" id="number" name="phonenumber" placeholder="Enter Phone Number" min="18" max="100">
      <br> Which option best describe your current role?
      <select id="dropdown">
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>
      <br>
      <div>
        <input type="radio" id="huey" name="drone" value="huey" checked>
        <label for="huey">Huey</label>
      </div>

      <div>
        <input type="radio" id="dewey" name="drone" value="dewey">
        <label for="dewey">Dewey</label>
      </div>

      <div>
        <input type="radio" id="louie" name="drone" value="louie">
        <label for="louie">Louie</label>
      </div>

    </form>
  </div>

  <!-- Freecodecamp CDN to Test Page -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
