<!DOCTYPE html>
<html>

<head>
  <title>Responsive Survey Form - FCC</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron">
    <h1 id="title">Survey Form</h1>
    <p id="description">survery form for freecodecamp</p>
  </div>
  <div>
    <form id="survey-form" action="index.html" method="post">
      <input type="text" id="name" name="name" placeholder="Enter Your Name">
      <input type="email" id="email" name="email" placeholder="Enter Your Email Address">
      <input type="number" id="number" name="phonenumber" placeholder="Enter Phone Number" min="9" max="14">
      <select id="dropdown">
        <option value="Option One">One</option>
        <option value="Option Two">Two</option>
      </select>
    </form>
  </div>

  <!-- Freecodecamp CDN to Test Page -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
